<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="title">
        <h1>Drumkit Challenge</h1>
    </div>
    
    <div class="keys">
        <div class="boom">
            <p>A</p>
            <p>Boom</p>
            <audio id="boomboom" src="./sounds/boom.wav"></audio>
        </div>

        <div class="clap">
            <p>S</p>
            <p>Clap</p>
            <audio id="clapclap" src="./sounds/clap.wav"></audio>
        </div>

        <div class="hihat">
            <p>D</p>
            <p>Hihat</p>
            <audio id="hihathihat" src="./sounds/hihat.wav"></audio>
        </div>

        <div class="kick">
            <p>F</p>
            <p>Kick</p>
            <audio id="kickkick" src="./sounds/kick.wav"></audio>
        </div>

        <div class="openhat">
            <p>G</p>
            <p>Openhat</p>
            <audio id="openhatopenhat" src="./sounds/openhat.wav"></audio>
        </div>

        <div class="ride">
            <p>H</p>
            <p>Ride</p>
            <audio id="rideride" src="./sounds/ride.wav"></audio>
        </div>

        <div class="snare">
            <p>J</p>
            <p>Snare</p>
            <audio id="snaresnare" src="./sounds/snare.wav"></audio>
        </div>

        <div class="tink">
            <p>K</p>
            <p>Tink</p>
            <audio id="tinktink" src="./sounds/tink.wav"></audio>
        </div>

        <div class="tom">
            <p>L</p>
            <p>Tom</p>
            <audio id="tomtom" src="./sounds/tom.wav"></audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
